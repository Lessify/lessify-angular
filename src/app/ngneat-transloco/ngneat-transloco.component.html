<div class="d-flex justify-content-center" style="height: 100%">
  <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center">
      Ngneat Transloco
    </div>
    <br/>
    <div class="d-flex justify-content-center">
      Change Language :
      <button mat-raised-button (click)="change('en')">English</button>
      <button mat-raised-button (click)="change('de')">German</button>
    </div>
    <br/>
    <mat-divider></mat-divider>
    <div class="d-flex justify-content-center" lessifyTransl="login.title">
      {{ 'login.title' | transloco }}
    </div>
    <mat-form-field appearance="outline" lessifyTransl="login.email">
      <mat-label>{{ 'login.email' | transloco }}</mat-label>
      <input matInput formControlName="username" required>
      <mat-error lessifyTransl="login.email.error">
        {{ 'login.email.error' | transloco }}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" lessifyTransl="login.password">
      <mat-label>{{ 'login.password' | transloco }}</mat-label>
      <input matInput formControlName="password" required>
      <mat-error lessifyTransl="login.password.error">
        {{ 'login.password.error' | transloco }}
      </mat-error>
    </mat-form-field>
    <br/>
    <div class="d-flex justify-content-around">
      <button mat-raised-button color="primary" lessifyTransl="login.submit">{{ 'login.submit' | transloco }}</button>
      <button mat-raised-button color="accent" lessifyTransl="login.reset">{{ 'login.reset' | transloco }}</button>
    </div>
    <mat-error *ngIf="loginInvalid" lessifyTransl="login.auth.wrong">
      {{ 'login.auth.wrong' | transloco }}
    </mat-error>
    <br/>
    <div>
      <button mat-raised-button color="warn" (click)="changeConfig()">Change Maintenance Config</button>
    </div>
    <br/>
    <div lessifyConfig="maintenance">
      <div *ngIf="configurations?.maintenance" class="d-flex justify-content-center"
           style="color: red">
        {{ 'login.maintenance.message' | transloco }}
      </div>
    </div>
  </form>
</div>
